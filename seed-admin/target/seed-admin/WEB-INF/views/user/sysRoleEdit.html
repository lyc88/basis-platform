	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	href="${staticCtx}/jqGrid/css/ui.jqgrid.css" />
	
<link rel="stylesheet" type="text/css" href="${staticCtx}/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="${staticCtx}/css/bootstrap-responsive.css" />
<link rel="stylesheet" type="text/css" href="${staticCtx}/css/style.css" />
 <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
</style>  

<script type="text/javascript"
	src="${staticCtx}/jqGrid/js/jquery-1.11.0.min.js"></script>
<script type="text/javascript"
	src="${staticCtx}/jqGrid/js/i18n/grid.locale-cn.js"></script>
<script type="text/javascript"
	src="${staticCtx}/jqGrid/js/jquery.jqGrid.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script type="text/javascript">
	function submit(){
	    $("#formId").submit();
	}
	$(function () {       
		$('#backid').click(function(){
				//window.location.href="index.html";
				history.back();
		 });

    });
</script>

<body>
	<div style="margin-left: 20px">
		<form method="post" id="formId" action="${ctx}/sysrole/edit">
			<input type="hidden" name="id" value="${sysRole.id!''}"/>
			<table class="table table-bordered table-hover definewidth m10">
			    <tr>
			        <td width="10%" class="tableleft">权限名称</td>
			        <td><input type = "text" name = "roleName" value="${sysRole.roleName!''}" /></td>
			    </tr>
			    
			    <tr>
			        <td class="tableleft">权限描述</td>
			        <td><input type = "text" name = "description"  value="${sysRole.description!''}" /></td>
			    </tr>
			    <tr>
			        <td class="tableleft"></td>
			        <td>
			            <button type="submit" class="btn btn-primary" type="button">保存</button>&nbsp;&nbsp;
			            <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
			        </td>
			    </tr>
			</table>
		</form>
	</div>
	</br>
</body>
</html>
