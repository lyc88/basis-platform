	<div style="margin: 20px;">
		<div id="topDiv"></div>
		<div id="holdGold" name="holdGold" ></div>
		<div style="margin: 10px;">
			<table>
				<tbody>
					<tr>

						<td><label for="name"> <font color="red">*</font>
								所属分类：
						</label> <input id=""> <input id="goods_categoryId"
							name="goods.categoryId" type="hidden"> <select
							class="category1" name="parentId" id="slt1"
							onchange="return select_category();"></select> <select
							class="category2" name="parentId" id="slt2"
							onchange="return select_category();">
								<option>二级分类</option>
						</select> <select class="category3" name="parentId" id="slt3"

						</select> <label for="name"> <font color="red">*</font> 品牌：

					<tr>
						<td><label for="name"> <font color="red">*</font>

			<div style="margin: 20px">

					<button onclick="deleteGoods()">批量撤销</button>

				<div>
					<table id="mytable" width="100%">

							<tr>
								<th><input id="checkAll" type="checkbox"></th>

								<th>原价</th>
								<th>云农场价</th>

						</tbody>
					</table>
					<div>
						<form id="jsonForm" action="${ctx}/promotionGoodsSku/addJSON"
							method="post" enctype="multipart/form-data">

								id="promotionId" name="promotionId" value="${promotionId}"

<#noparse>
<!-- 列表模板  -->
<script type="text/x-jquery-tmpl" id="tmplList">
{{each(i,row) data.rows}}
	<tr id="${row.skuId}">
		<td><input id="checkbox"  type="checkbox"
					skuId="${row.promotionGoodsSkuId}">${row.promotionGoodsSkuId}</td>
			<!-- 商品名称 -->
				<td><input id="isDelete" type="hidden"
					value="${row.isDelete}" /><input id="promotionGoodsSkuId" type="hidden"
					value="${row.promotionGoodsSkuId}" /> <input id="skuId" type="hidden"
					value="${row.skuId}" /> <input id="promotionId" type="hidden"
					value="${row.promotionId}" /> ${row.goodsName}</td>
				<!-- 原价 -->
				<td>${row.marketPrice}</td>
				<!--云农场价  -->
				<td>${row.costPrice}</td>
				<!-- 库存 -->
				<td>${row.stockNum}</td>
				<!-- 总销量 -->
				<td>${row.salesCount}</td>
				{{if (row.promotionType == 7)}}
				<!--折扣  -->
				<td>${row.discount}</td>
				{{/if}}
				<!-- 操作 -->
				<td width="300px">
				<input
					name="addGoods" id="addGoods" type="button" value="撤出活动"
					 onclick="btDelGood(${row.promotionGoodsSkuId})" /> 
				<input
					name="addGoods" id="addGoods" type="button" value="调整佣金"
					 onclick="btChangeHoldGold(${row.promotionGoodsSkuId})" /> 
				</td>
		</tr>
{{/each}}
</script>
</#noparse>
<script type="text/javascript">
function reloadPage() {
	location.reload();
}
	//页面加载完成是调用
	$(function() {
		//首次加载页面，需要加载一次数据
		$("#btnSearch").click();

	});
	/*
	 * 全选取消全选js
	 */
	$(function() {
		$("#checkAll").click(function() {
			$('input#checkbox').prop("checked", this.checked);
		});
		var $subBox = $("input#checkbox");
		$subBox.click(function() {
			$("#checkAll").prop(
					"checked",
					$subBox.length == $("input#checkbox:checked").length ? true
							: false);
		});
	});
	//调出单个商品设置佣金界面
	
	function btChangeHoldGold(promotionGoodsSkuId) {
		$("#topDiv").css({
			"position":" absolute",
			"top":" 0%",
			"left":" 0%",
			"width":" 100%",
			"height":" 100%",
			"background-color":" black",
			"z-index":"1001",
			"-moz-opacity":" 0.8",
			"opacity":".80",
			"filter":" alpha(opacity=88)"
		});
		$("#holdGold").css({
			"position":" absolute",
			"top":" 25%",
			"left":" 25%",
			"padding":" 20px",
			"width":" 50%",
			"height":" 50%",
			"border":" 10px ",
			"background-color":" white",
			"z-index":"1002",
			"overflow":" aut",
			"display":"block"
		});
		$("#holdGold_"+promotionGoodsSkuId).css({
			"display":"block"
		});
	}
	//删除单个商品
	function btDelGood(promotionGoodsSkuId) {
		version = $("#promotionVersion").val();
		$.ajax({
			type : "get",
			async : false,
			url : "${ctx}/promotionGoodsSku/delGood",
			contentType : "application/json;charset=UTF-8",//发送内容编码类型
			data : {
				promotionId : "${promotionId}",//活动ID
				promotionGoodsSkuId : promotionGoodsSkuId,//活动类型
				version : version
			},
			success : function(data) {
				$("#promotionVersion").val(data.obj);
				$("#btnSearch").click();
			}
		});

	}
	/**
	批量删除商品
	 **/
	function deleteGoods() {
		$("input#checkbox").each(function() {
			var skuId = $(this).attr("skuId");
			if (this.checked == true) {
				btDelGood(skuId);
			}
		});
	}
	//获取商品列表
	function getList(pageIndex) {
		$.ajax({
			type : "get",
			url : "${ctx}/promotionGoodsSku/changeGrid",
			contentType : "application/json;charset=UTF-8",//发送内容编码类型
			data : {
				promotionId : "${promotionId}",//活动类型
				key : $("#qName").val(),//活动名称关键字
				categoryId : $("#categoryId").val(),
				brandId : $("#brandId").val(),
				skuIds : $("#skuIds").val(),
				startQty : $("#startQty").val(),
				endPrice : $("endPrice").val(),
				name : $("#name").val(),

				pageIndex : pageIndex,// 当前页
				pageSize : 5,//每页显示记录数				
				sort : "start_time",//排序字段
				order : "desc"//asc||desc
			},
			success : function(data) {
				if (data == null || data.records == 0) {
					$("#tbodyList").html("暂无记录");
				} else {
					addHoldGold(data);
					data.ctx = "${ctx}";

					$("#tbodyList").html($("#tmplList").tmpl({
						data : data
					}));
					$("#checkAll").prop("checked", false);

					//分页控件
					var pager = new pagination(function() {
						getList($(this).attr("data-index"));
					});
					pager.pageIndex = data.page;//当前页码
					pager.pageSize = data.pageSize;//页大小
					pager.totalCount = data.records;//总条数
					pager.totalPage = data.total;//总页数
					$("#pager").html(pager.creat());
				}
			}
		});
	};
	/**添加佣金html
	 **
	 */

	function addHoldGold(data) {
		var listlistSkuVo = data.rows;
		var addHtml = "";
		$("#holdGold").html(addHtml);
		$
				.each(
						data.rows,
						function(n, value) {
							addHtml = addHtml
									+ "	<div id=\"holdGold_"+value.promotionGoodsSkuId
									+"\"  style=\"display:none\"> * 村站佣金(元):<input type=\"\" id=\"villageExpense\" value=\""
									+ value.villageExpense+"\"/> "
									+ "<input  id=\"skuId\" type=\"hidden\" value=\""+value.skuId+"\"/>"
									+ " 平台交易佣金(元)：<input type=\"\" id=\"platformExpense\" value=\""+value.platformExpense+"\"/> LC佣金(元)：<input type=\"\" id=\"lcExpense\" value=\""+value.lcExpense+"\"/>"
									+ "<input type=\"hidden\" id=\"integralExpense\" value=\""+value.integralExpense+"\"/><input type=\"hidden\" id=\"engineerExpense\" value=\""+value.engineerExpense+"\"/>"
									+"<input type=\"hidden\" id=\"manpowercosts\" value=\""+value.manpowercosts+"\"/><input type=\"hidden\" id=\"aExpense\" value=\""+value.aExpense+"\"/>"
									+ "<button onclick=\"dochangHG("
									+ value.promotionGoodsSkuId
									+ ")\">确定活动期间佣金</button>"
									+ "<button onclick=\"resetHG("
									+ value.promotionGoodsSkuId
									+ ")\">重置佣金</button>" + "</div>";
						});
		$("#holdGold").append(addHtml);
	}
	/**重置佣金**/
	function resetHG(proSkuId) {
		var $tempDiv = $("#holdGold_" + proSkuId);
		var skuId = $tempDiv.find("#skuId").val();
		var version = $("#promotionVersion").val();

		$.ajax({
			type : "get",
			url : "${ctx}/promotionGoodsSku/resetHoldGold",
			contentType : "application/json;charset=UTF-8",//发送内容编码类型
			data : {
				skuId : skuId,
			},
			success : function(data) {
				var reHoldGold = data.obj;
				var $tempDiv = $("#holdGold_" + proSkuId);
				$tempDiv.find("#villageExpense").val(reHoldGold.vsAmount);
				$tempDiv.find("#lcExpense").val(reHoldGold.lcAmount);
				$tempDiv.find("#engineerExpense").val(reHoldGold.engineerAmount);
				$tempDiv.find("#aExpense").val(reHoldGold.aAmount);
				$tempDiv.find("#platformExpense").val(reHoldGold.supplierAmount);
				$tempDiv.find("#integralExpense").val(reHoldGold.integrationCosts);
				$tempDiv.find("#manpowercosts").val(reHoldGold.manpowerCosts);

			}
		});
	}
	/**调整活动佣金**/
	function dochangHG(proSkuId) {
		var $tempDiv = $("#holdGold_" + proSkuId);
		var vsAmount = $tempDiv.find("#villageExpense").val();
		var lcAmount = $tempDiv.find("#lcExpense").val();
		var manpowercosts = $tempDiv.find("#manpowercosts").val();
		var integralExpense = $tempDiv.find("#integralExpense").val();
		var engineerExpense = $tempDiv.find("#engineerExpense").val();
		var platformExpense = $tempDiv.find("#platformExpense").val();
		var aExpense = $tempDiv.find("#aExpense").val();
		var version = $("#promotionVersion").val();
		$.ajax({
			type : "post",
			url : "${ctx}/promotionGoodsSku/changeHoldGold",
			data : {
				promotionId : "${promotionId}",//活动Id
				version : version,
				lcExpense : lcAmount,
				villageExpense : vsAmount,
				promotionGoodsSkuId : proSkuId,
				manpowercosts :manpowercosts,
				integralExpense : integralExpense,
				engineerExpense : engineerExpense,
				platformExpense : platformExpense,
				aExpense : aExpense
			},
			success : function(data) {
				$("#promotionVersion").val(data.obj);
				
				$("#topDiv").removeAttr("style");
				$("#holdGold").css({
					"display":"none"
				});
				$("#holdGold_"+proSkuId).css({
					"display":"none"
				});
			}
		});

	}

	//*******************************查询相关js*********************************
	var goods = {
		skuNum : 0,
		allfeature : "",
		getFeatureByCategoryId : function(id) {
			$.post("${ctx}/goods/getFeatureByCategoryId", {
				"categoryId" : id
			}, function(data) {
				$("#ordinaryfeature").empty();
				$("#infoSelect").empty();
				$("#infoList").empty();
				$("#info_table1").empty();
				$("#info_table2").empty();
				goods.allfeature = data;
				goods.viewOrdinaryFeature($("#ordinaryfeature"));
				goods.viewspecificationFeature(0);
			}, "json")
		},
		viewOrdinaryFeature : function(jqobject) {
			var featureIndex = 0;
			for ( var index in goods.allfeature) {
				if (goods.allfeature[index].isSpec != 1) {
					var featureHtml = "";

					if (goods.allfeature[index].isInput == 1) {
						featureHtml = goods.allfeature[index].name
								+ " <input type='hidden' name='goods.skuFeatures["+featureIndex+"].featureId' value='"+goods.allfeature[index].featureId+"'/>"
								+ " <input type='text' name='goods.skuFeatures["+featureIndex+"].specValue'/>";
						featureIndex++;
					} else {
						if (goods.allfeature[index].isMultiselect == 1) {

							if (goods.allfeature[index].featureValues != null) {
								featureHtml = goods.allfeature[index].name;
								$
										.each(
												goods.allfeature[index].featureValues,
												function(n, value) {
													featureHtml = featureHtml
															+ "<input type='hidden' name='goods.skuFeatures["+featureIndex+"].featureId' value='"
                                                +goods.allfeature[index].featureId+"'/>"
															+ "<input type='checkbox' id='goods_skuFeatures["
                                                +featureIndex+"]_specValue"+n+"' name='goods.skuFeatures["+featureIndex+"].specValue' value='"
                                                +value.attrValue+"'><label for='goods_skuFeatures["+featureIndex+"]_specValue"+n+"'>"
															+ value.attrValue
															+ '</label>';
													featureIndex++;
												});
							}
						} else {
							if (goods.allfeature[index].featureValues != null) {
								featureHtml = goods.allfeature[index].name;

								$
										.each(
												goods.allfeature[index].featureValues,
												function(n, value) {
													featureHtml = featureHtml
															+ " <input type='hidden' name='goods.skuFeatures["+featureIndex+"].featureId' value='"
                                                +goods.allfeature[index].featureId+"'/>"
															+ "<input type='radio' id='goods_skuFeatures["
                                                s+featureIndex+"]_specValue"+n+"' name='goods.skuFeatures["+featureIndex+"].specValue' value='"
                                                +value.attrValue+"'><label for='goods_skuFeatures["+featureIndex+"]_specValue"+n+"'>"
															+ value.attrValue
															+ '</label>';
													featureIndex++;
												});
							}
						}
					}
					jqobject.append(featureHtml);
				}

			}
		},
		viewspecificationFeature : function(skuindex) {
			var n = 0;
			for ( var i in goods.allfeature) {

				if (goods.allfeature[i].isSpec == 1) {
					var optionHTML = '<option value="'+goods.allfeature[i].featureId+'">'
							+ goods.allfeature[i].name + '</option>';
					if (n == 0) {
						optionHTML = "<option>请选择</option>" + optionHTML;
					}
					$('#infoSelect').append(optionHTML);

					var infoListHTML = '';
					if (n == 0) {
						infoListHTML += '<div  attr-num="'+ n +'"/>';
					}
					infoListHTML += '<div  attr-num="'+ n +'">';
					for ( var j in goods.allfeature[i].featureValues) {
						infoListHTML += '<label><input type="checkbox" attr-value="'+ goods.allfeature[i].featureValues[j].attrValue +'">'
								+ goods.allfeature[i].featureValues[j].attrValue
								+ '</label>'
					}
					infoListHTML += '<div ><input type="button" name="" value="增加"></div>';
					infoListHTML += '</div>';
					$('#infoList').append(infoListHTML);
					n++;
				}
			}
		}
	};
	var id = 0;
	function select_category() {
		var id1 = document.getElementById("slt1").value;
		var id2 = document.getElementById("slt2").value;
		var id3 = document.getElementById("slt3").value;

		if (isNaN(id2) && isNaN(id3)) {
			id = id1;
		} else if (isNaN(id3)) {
			id = id2;
		} else {
			id = id3;
		}
	}
	var areaJson = {};
	$(function() {
		$.getJSON("${ctx}/category/getree", function(data) {
			areaJson = data;
			setHtml(0, ".category1");
		});
		$(".category1").change(function() {
			setHtml(this.value, ".category2");
			setHtml("<option value=''>请选择</option>", ".category3");
		});
		$(".category2").change(function() {
			setHtml(this.value, ".category3");
		});
		$(".category3").change(function() {
			//ctrlSelect();
		});
	});
	function setHtml(parentId, selectId) {
		var temp_html = "";
		if (parentId != 0) {
			temp_html = "<option value=''>请选择</option>";
		} else {
			temp_html = "<option value=''>一级分类</option>";
		}
		$.each(areaJson, function(i, category1) {
			if (category1.pId == parentId) {
				temp_html += "<option value='"+category1.id+"'>"
						+ category1.name + "</option>";
			}
		});
		$(selectId).html(temp_html);
	}
	function ctrlSelect() {
		//加载商品属性
		$("#goods_categoryId").val(id);
		goods.getFeatureByCategoryId(id);
		//所选属性设置为不可选
		var s1 = document.getElementById("slt1");
		if (s1.disabled) {
			s1.disabled = false;
		} else {
			s1.disabled = true;
		}
		var s2 = document.getElementById("slt2");
		if (s2.disabled) {
			s2.disabled = false;
		} else {
			s2.disabled = true;
		}
		var s3 = document.getElementById("slt3");
		if (s3.disabled) {
			s3.disabled = false;
		} else {
			s3.disabled = true;
		}
		//加载品牌
		$.get("${ctx}/brand/getbrandByCategoryId?categoryId=" + id, function(
				data) {
			var arr = new Array();
			arr = data;
			for (var i = 0; i < arr.length; i++) {
				var optionHtml = '<option value="'+arr[i].brandId+'">'
						+ arr[i].chName + '</option>';
				$('#goodsbrandId').append(optionHtml);
			}
		});
	}
	//************************************查询相关js end*********************************
</script>

</html>
