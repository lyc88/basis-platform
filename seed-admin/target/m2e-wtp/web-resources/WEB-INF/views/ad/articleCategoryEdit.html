<#assign ctx="${request.contextPath}" />
<#assign staticCtx="${request.contextPath}/resources" />
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<!-- jquery-form.js -->
<script type="text/javascript" src="${staticCtx}/jqGrid/js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="${staticCtx}/jqGrid/js/jquery.form.js"></script>

<script type="text/javascript" src="${staticCtx}/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="${staticCtx}/ueditor/ueditor.all.js"></script>
<link rel="stylesheet" href="${staticCtx}/ueditor/themes/default/css/ueditor.css"/>
<script type="text/javascript" src="${staticCtx}/ueditor/lang/zh-cn/zh-cn.js"></script> 

<script type="text/javascript" src="${staticCtx}/My97DatePicker/WdatePicker.js"></script>
<link rel="stylesheet" type="text/css" href="${staticCtx}/My97DatePicker/skin/WdatePicker.css" />

<body>
<div style="margin-left: 20px">
	<form id="articleCategoryFormEdit" action="${ctx}/articleCategory/edit" method="post" enctype="multipart/form-data" novalidate="novalidate">
		<input type="hidden" name="id" value="${articleCategory.id!''}" >
		<input type="hidden" name="isDel" value="${articleCategory.isDel!''}" >
		<table>
			<tr>
				<td>*名称</td>
				<td>
					<input type="text" name="name" id="name" value="${articleCategory.name!''}"></input>
				</td>
			</tr>
		  	<tr>
				<td>上级分类：</td>
				<td>
					<select id="parent" name="parent">
			            <#if aCList??>
							<option value="0">请选择</option>
					 		<#list aCList as value>
				            	<option value='${value.id!''}' <#if value.id==articleCategory.parent> selected="selected" </#if>>${value.name}</option>
				            </#list>
				        </#if>
					</select>		
				</td>
			</tr>
			<tr>
				<td>页面标题</td>
				<td>
					<input type="text" id="seoTitle" name="seoTitle" value="${articleCategory.seoTitle!''}"></input>
				</td>
			</tr>
			<tr>
				<td>页面关键词</td>
				<td>
					<input type="text" id="seoKeywords" name="seoKeywords" value="${articleCategory.seoKeywords!''}"></input>
				</td>
			</tr>
			<tr>
				<td>页面描述</td>
				<td>
					<input type="text" id="seoDescription" name="seoDescription" value="${articleCategory.seoDescription!''}"></input>
				</td>
			</tr>
			<tr>
				<td>排序</td>
				<td>
					<input type="text" id="orders" name="orders" value="${articleCategory.orders!''}" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" ></input>
				</td>
			</tr>
		</table>
		<input type="submit" class="btn btn-primary" value="完成">
		<input type="button" value="取消"  class="btn btn-success"   onclick="history.back();"/>
	</form>
</div>
</body>
</html>
<script type="text/javascript" src="${staticCtx}/validate/jquery.validator.js"></script>
<script type="text/javascript" src="${staticCtx}/validate/page/ad/articleCategoryEdit.js"></script>
