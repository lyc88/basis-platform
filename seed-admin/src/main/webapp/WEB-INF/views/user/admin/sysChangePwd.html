<#assign ctx="${request.contextPath}" />
<#assign staticCtx="${request.contextPath}/resources" />
<!DOCTYPE html>
<html>
<head>
    <title>后台管理系统</title>
	<meta http-equiv="Expires" content="0" />
	<meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     
   	<link rel="stylesheet" type="text/css" href="${staticCtx}/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="${staticCtx}/css/bootstrap-responsive.css" />
    
 
 	 <style type="text/css">
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
			background:url(${staticCtx}/images/bg55.jpg) no-repeat left top #013356;
			
        }
        
		.lod_all{ width:960px\9; }
        .form-signin {
			display:inline-block;
            max-width: 300px;
            padding: 19px 29px 22px;
			*padding: 19px 44px 10px 25px;
            margin: 180px auto 20px;
            background-color: #fff;
            border: 1px solid #e5e5e5;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
            -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
            box-shadow: 0 1px 2px rgba(0, 0, 0, .05); 
        }

        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }

        .form-signin input[type="text"],
        .form-signin input[type="password"] {
            font-size: 16px;
            height: auto;
            margin-bottom: 15px;
            padding: 7px 9px;
        }
		
        .lod_int{float:left; width:350px; height:313px; margin-top:180px;background:#fff}
		

    </style>  
<body>

	<div class="container lod_all">
    <form   method="post" action="${ctx}/admin/changepwd">
	    <div class="form-signin">
	           <h2 class="form-signin-heading">修改密码</h2>
	           ${error!""}
	          
	          <input type="password" name="oldPassword" class="input-block-level" placeholder="输入原密码">
	          <input type="password" name="newPassword" class="input-block-level" placeholder="6-20位大小写英文字母、符号或数字">
	          <input type="password" name="rePassword" class="input-block-level" placeholder="请再次输入密码">
	          <p><button class="btn btn-large btn-primary" type="submit">完成</button></p>
	    </div>
 	</form>
    <div class="clear"></div>

</div>
</body>
</html>
